<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logIn</title>
    <link rel="shortcut icon" href="#" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./style.css">
    <script src="js/socket.io.js"></script>
</head>

<body>
    
    
    <div class="padding container d-flex justify-content-center">
        <div style="max-width: 500px; margin: 0px auto;" class="col-md-10 col-md-offset-1">
            
            <form class="signup-form" onsubmit="return login()">
                <h2 class="text-center">LOGIN NOW</h2>
                <hr>
                
                <div class="form-group"> 
                    <input type="email" id="login-email" class="form-control" placeholder="Email Address" required="required">
                </div>
                
                <div class="form-group"> 
                    <input type="password" id="login-password" class="form-control" placeholder="Password" required="required"> 
                </div>
                
                <div class="form-group text-center"> 
                    <button type="submit" class="btn btn-blue btn-block">LOGIN</button> 
                
                </div>
                <div style="text-align: center;" class="form-group text-center"> 
                    <a style="text-decoration: none; font-size: larger; font-weight: bold;" href="./forget1.html">Forgot Password?</a>
 
                </div>
                <hr>
                
                <div style="text-align: center;" class="form-group text-center"> 
                    <a style="text-decoration: none;" href="index.html"> Creat Account</button> </a> 
                </div>
            </form>
        </div>
    </div>
    
    
    

    <script src="js/app.js"></script>
</body>

</html>
